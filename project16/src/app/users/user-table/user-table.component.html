<div class="container-fluid">
    <div class="row">
        <table  class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Возраст</th>
                <th scope="col">Отдел</th>
                <th scope="col" class="text-right">
                    <div class="button btn btn-outline-light" (click) ="onAddProfile()">Добавить</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.birthday}}</td>
                <td>{{user.type}}</td>
                <td class="text-right">
                    <div class="button btn btn-outline-warning" (click)="onLinkProfile(user.id)">
                        Редактировать
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
